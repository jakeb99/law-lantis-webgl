name: Build and Deploy Unity WebGL

on:
  # Trigger on pushes to main that modify Unity files
  push:
    branches: [ main ]
    paths:
      - 'Assets/**'
      - 'ProjectSettings/**'
      - 'Packages/**'
  
  # Allow manual trigger for testing
  workflow_dispatch:

# Permissions needed for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Unity Project
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      # Cache Unity Library folder
      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-

      # Free Unity license activation - no manual step needed
      # This step will handle the license automatically

      # Build the Unity project
      - name: Build Unity Project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 6000.0.26f1
          targetPlatform: WebGL
          buildPath: build

      # Upload build as artifact
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webgl-build
          path: build
          retention-days: 1

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # Download the build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webgl-build
          path: build

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload to Pages
      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

      # Deploy to Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4